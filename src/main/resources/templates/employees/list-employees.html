<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head">
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
	<h3>Employee Directory</h3>
	<hr>

	<!--  Add New Project Button -->
	<a th:href="@{/employees/new}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="aEmployee : ${employee}">
			<td th:text="${aEmployee.firstName}"/>
			<td th:text="${aEmployee.lastName}"/>
			<td th:text="${aEmployee.email}"/>
		</tr>
		</tbody>


	</table>
</div>

<div class="col-md-4">
	<canvas id="myPieChart" height="50" width="50"
	> </canvas>

</div>

<script type="text/javascript" th:src="@{/Users/iates/Downloads/demo 3/src/main/resources/static/css/js/myChart.js}"  ></script>
</body>

</html>
